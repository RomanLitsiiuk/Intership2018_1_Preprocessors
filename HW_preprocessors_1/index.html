<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 4</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2 class="heading">Buttons</h2>
    <div class="container__buttons-block">
      <button class="button button--first">Button</button>
      <button class="button button--second">Button</button>
      <button class="button button--third">Button</button>
      <button class="button button--fourth">Button</button>
      <button class="button button--fifth">Button</button>
    </div>
    <h2 class="heading">Check <b>boxes</b></h2>
    <div class="container__checkboxes-block">
      <input class="checkbox checkbox--first" id="firstСheckbox" type="checkbox">
      <label class="checkbox__label" for="firstСheckbox"></label>
      <input class="checkbox checkbox--second" id="secondСheckbox" type="checkbox">
      <label class="checkbox__label" for="secondСheckbox"></label>
      <input class="checkbox checkbox--third" id="thirdСheckbox" type="checkbox">
      <label class="checkbox__label" for="thirdСheckbox"></label>
      <input class="checkbox checkbox--fourth" id="fourthСheckbox" type="checkbox">
      <label class="checkbox__label" for="fourthСheckbox"></label>
      <input class="checkbox checkbox--fifth" id="fifthСheckbox" type="checkbox">
      <label class="checkbox__label" for="fifthСheckbox"></label>
    </div>
    <div class="container__checkboxes-block">
      <input class="checkbox checkbox--first" id="firstCheckboxChecked" type="checkbox" checked="checked">
      <label class="checkbox__label" for="firstCheckboxChecked"></label>
      <input class="checkbox checkbox--second" id="secondCheckboxChecked" type="checkbox" checked="checked">
      <label class="checkbox__label" for="secondCheckboxChecked"></label>
      <input class="checkbox checkbox--third" id="thirdCheckboxChecked" type="checkbox" checked="checked">
      <label class="checkbox__label" for="thirdCheckboxChecked"></label>
      <input class="checkbox checkbox--fourth" id="fourthCheckboxChecked" type="checkbox" checked="checked">
      <label class="checkbox__label" for="fourthCheckboxChecked"></label>
      <input class="checkbox checkbox--fifth" id="fifthCheckboxChecked" type="checkbox" checked="checked">
      <label class="checkbox__label" for="fifthCheckboxChecked"></label>
    </div>
    <div class="container__checkboxes-block">
      <input class="checkbox checkbox--first" id="firstСheckboxDisabled" type="checkbox" disabled="disabled">
      <label class="checkbox__label" for="firstСheckboxDisabled"></label>
      <input class="checkbox checkbox--second" id="secondСheckboxDisabled" type="checkbox" disabled="disabled">
      <label class="checkbox__label" for="secondСheckboxDisabled"></label>
      <input class="checkbox checkbox--third" id="thirdСheckboxDisabled" type="checkbox" disabled="disabled">
      <label class="checkbox__label" for="thirdСheckboxDisabled"></label>
      <input class="checkbox checkbox--fourth" id="fourthСheckboxDisabled" type="checkbox" disabled="disabled">
      <label class="checkbox__label" for="fourthСheckboxDisabled"></label>
      <input class="checkbox checkbox--fifth" id="fifthСheckboxDisabled" type="checkbox" disabled="disabled">
      <label class="checkbox__label" for="fifthСheckbox"></label>
    </div>
    <h2 class="heading">Paginations</h2>
    <div class="container__paginations-block">
      <div class="pagination pagination--first">
        <button class="pagination__button"><i class="fas fa-arrow-left"></i></button>
        <a class="pagination__link" href="#">1</a>
        <a class="pagination__link" href="#">2</a>
        <a class="pagination__link" href="#">3</a>
        <a class="pagination__link" href="#">4</a>
        <button class="pagination__button"><i class="fas fa-arrow-right"></i></button>
      </div>
      <div class="pagination pagination--second">
        <button class="pagination__button"><i class="fas fa-arrow-left"></i></button>
        <a class="pagination__link" href="#">1</a>
        <a class="pagination__link" href="#">2</a>
        <a class="pagination__link" href="#">3</a>
        <a class="pagination__link" href="#">4</a>
        <button class="pagination__button"><i class="fas fa-arrow-right"></i></button>
      </div>
      <div class="pagination pagination--third">
        <button class="pagination__button"><i class="fas fa-arrow-left"></i></button>
        <a class="pagination__link" href="#">1</a>
        <a class="pagination__link" href="#">2</a>
        <a class="pagination__link" href="#">3</a>
        <a class="pagination__link" href="#">4</a>
        <button class="pagination__button"><i class="fas fa-arrow-right"></i></button>
      </div>
      <div class="pagination pagination--fourth">
        <button class="pagination__button"><i class="fas fa-arrow-left"></i></button>
        <a class="pagination__link" href="#">1</a>
        <a class="pagination__link" href="#">2</a>
        <a class="pagination__link" href="#">3</a>
        <a class="pagination__link" href="#">4</a>
        <button class="pagination__button"><i class="fas fa-arrow-right"></i></button>
      </div>
    </div>
    <h2 class="heading">Tabs</h2>
    <div class="container__tabs-block">
      <ul class="tabs tabs--underlined tabs--first-color">
        <li class="tabs__link">Cats</li>
        <li class="tabs__link">Dogs</li>
        <li class="tabs__link">Birds</li>
        <li class="tabs__link">Reptiles</li>
      </ul>
      <ul class="tabs tabs--underlined tabs--second-color">
        <li class="tabs__link">Cats</li>
        <li class="tabs__link">Dogs</li>
        <li class="tabs__link">Birds</li>
        <li class="tabs__link">Reptiles</li>
      </ul>
    </div>
    <div class="container__tabs-block">
      <ul class="tabs tabs--flat tabs--first-color">
        <li class="tabs__link">Cats</li>
        <li class="tabs__link">Dogs</li>
        <li class="tabs__link">Birds</li>
        <li class="tabs__link">Reptiles</li>
      </ul>
      <ul class="tabs tabs--flat tabs--second-color">
        <li class="tabs__link">Cats</li>
        <li class="tabs__link">Dogs</li>
        <li class="tabs__link">Birds</li>
        <li class="tabs__link">Reptiles</li>
      </ul>
    </div>
  </div>
</body>
</html>
